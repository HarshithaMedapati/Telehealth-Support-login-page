<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css"> 
    <title>Sign Up Page</title>

    <style>
        body {
            background-image: url('TeleHealth-Icon-1-2048x1963-1-1024x982.webp'); 
            font-family: Arial, sans-serif;
            background-size: 20%;
            background-repeat: repeat;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: xx-large;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 100;
        }

        .signup-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Telehealth Support</h1>
        <h2>Sign Up</h2>
        <form action="your_signup_script.php" method="post"> 
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="newusername">Choose a Username:</label>
            <input type="text" id="newusername" name="newusername" required>

            <label for="newpassword">Choose a Password:</label>
            <input type="password" id="newpassword" name="newpassword" required>

            <input type="submit" value="Sign Up">
        </form>
        <p>Already have an account? <a href="Telehealthloginpage.html ">Login</a></p>

        
    </div>
</body>
</html>
